	<div class="row animated fadeIn" >
		  <div class="col-12">
        <div class="card">
        <div class="card-body">
        	<input  type="text" #b (keyup)="buscarHospital(b.value)" placeholder="Buscadar hospitales" class="form-control" name="">



  	</div>
        
     </div>
      </div>
	</div>

	<div class="row animated fadeIn" *ngIf="cargando">
	<div class="col-sm-12">
		
	
		<div  class="alert alert-warning text-center">
			<strong>Cargando</strong>
			<br>
			<i class="fa fa-refresh fa-spin fa-2x"></i>
			<br>
			<span>Espere por favor</span>
		</div>

	</div>
     

	</div>



	<div class="row animated fadeIn" *ngIf="!cargando">
		  <div class="col-12">
        <div class="card">
        <div class="card-body">
        	<div  class="text-right">
        		<button (click)="crearHospital()" class="btn btn-rounded btn-primary "><i class="fa fa-plus"> Crear hospital</i></button>

        	</div>
        	
        	<h3 class="card-tittle">Hospitales registrados (<small>{{totalesHospital}}</small> ) 	</h3>
        	<table class="table table-hover">
        			<thead>
        				
        				<tr>
        					<th>Foto</th>
        					<th>Hospital</th>
        					<th></th>

        				</tr>
        			</thead>
        				<tbody>
        					
        					<tr *ngFor="let hospital of hospitales">
        					<td class="w70">
        						<img (click)="_modal.mostrarModal('hospitales',hospital._id)" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer" >
        					</td>
        					<td><input [(ngModel)]="hospital.nombre" type="text" class="form-control" name=""></td>
        					        					
        					

        					<td>
        						<button (click)="actualizarHospital(hospital)" class="btn btn-primary">
        								<i class="fa fa-save"></i>
        						</button>

        						<button (click)="eliminarHospital(hospital)" class="btn btn-danger">
        								<i class="fa fa-trash-o"></i>
        						</button>
        					</td>
        					</tr>
        				</tbody>


        	</table>
                     <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                Anteriores
            </button>

               <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                Siguientes
            </button>

  	</div>
        
     </div>
      </div>
	</div>
