	<div class="row animated fadeIn" >
		  <div class="col-12">
        <div class="card">
        <div class="card-body">
        	<input  type="text" #b (keyup)="buscarMedico(b.value)" placeholder="Buscar medico" class="form-control" name="">



  	</div>
        
     </div>
      </div>
	</div>


		<div class="row animated fadeIn" >
		  <div class="col-12">
        <div class="card">
        <div class="card-body">
 	<div  class="text-right">
        		<button [routerLink]="['/medico','nuevo']" class="btn btn-rounded btn-primary "><i class="fa fa-plus"> Crear Medico</i></button>

        	</div>
        	<h3 class="card-title">Medicos registrados (<small>{{totalMedicos}}</small>) </h3>
        		<table class="table table-hover">
        			<thead>
        					<tr>
        						<th>Foto</th>
        						<th>Medico</th>
        						<th>Hospital</th>
        						<th></th>

        					</tr>

        			</thead>

        			<tr *ngFor="let medico of medicos">
        				<td><img [src]="medico.img | imagen:'medico'" class="img-50 img-circle" ></td>
        				<td>{{medico.nombre}}</td>
        				<td>{{medico.hospital.nombre}}</td>
        				<td>
        					
        						<button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
        								<i class="fa fa-edit"></i>
        						</button>

        						<button (click)="borrarMedico(medico._id )" class="btn btn-danger">
        								<i class="fa fa-trash-o"></i>
        						</button>
        				</td>

        			</tr>
        			

        		</table>


  	</div>
        
     </div>
      </div>
	</div>
