<div class="row animated fadeIn">
    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Perfil del usuario</h4>
                                <h6 class="card-subtitle">Nombre usuario</h6>
                                
                                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                                    <div class="form-group">
                                        <label for="exampleInputuname">Nombre de usuario</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>
                                            <input type="text" required  [ngModel]="usuario.nombre" name="nombre" class="form-control" id="exampleInputuname" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Correo de usuario</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-email" ></i></div>
                                            <input  type="email" required [ngModel]="usuario.email"  [disabled]="usuario.google" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                        </div>
                                    </div>
                                   
                                   
                                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                        
                                        <i class="fa fa-save">
                                            Guardar
                                        </i>


                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                        <div class="col-lg-5">
                        <div class="card" align="center">
                            <div class="card-body">
                                <h4 class="card-title">Fotografia del usuario</h4>
                                <h6 class="card-subtitle">Nombre usuario</h6>
                                    
                                    <img *ngIf="!imagenTem" [src]="usuario.img | imagen" class="w150">
                                       <img *ngIf="imagenTem" [src]="imagenTem" class="w150">

                                    <input (change)="seleccionImagen($event.target.files[0])" type="file">
                                           <br> <br>
                                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                                        
                                        <i class="fa fa-save">
                                            Actualizar foto
                                        </i>


                                    </button>
                                    <br> <br>
                            </div>

                        </div>
                    </div>

</div>
