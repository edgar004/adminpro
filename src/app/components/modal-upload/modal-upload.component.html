<div class="fondo-negro animated fadeIn" [ngClass]="_modal.oculto">
	<div class="modal" style="display: block;" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button  (click)="cerralModal()" type="button" class="close"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" align="center">
 <img *ngIf="!imagenTem" [src]="'xxx' | imagen" class="w150">
  <img *ngIf="imagenTem" [src]="imagenTem" class="w150">
   <input (change)="seleccionImagen($event.target.files[0])" type="file">
      </div>
      <div class="modal-footer">
        <button  (click)="cerralModal()"  type="button" class="btn btn-secondary" >Cerrar</button>
        <button (click)="subirImagen()" [disabled]="!imagenTem" type="button" class="btn btn-primary">Subir imagen</button>
      </div>
    </div>
  </div>
</div>
</div>
